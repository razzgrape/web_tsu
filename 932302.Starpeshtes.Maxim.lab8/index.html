<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
<div class="page-wrapper">
    <div class="list-manager">
        <div class="list-manager__items">
            <div class="list-item">
                <input type="text" class="list-item__input">
                <input type="text" class="list-item__input">
                <button type="button" class="list-item__btn list-item__btn--up">&uarr;</button>
                <button type="button" class="list-item__btn list-item__btn--down">&darr;</button>
                <button type="button" class="list-item__btn list-item__btn--remove">&times;</button>
            </div>
        </div>
        <div class="list-manager__controls">
            <button type="button" class="list-manager__add-btn">Добавить элемент</button>
            <button type="button" class="list-manager__save-btn">Сохранить</button>
        </div>
        <div class="list-manager__output"></div>
    </div>
</div>
</body>
<script src="scripts.js"></script>
</html>
